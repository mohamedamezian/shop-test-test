name: Build NN Instagram Theme Package

on:
  workflow_dispatch:
  schedule:
    # Run weekly to pick up theme changes
    - cron: '0 0 * * 0'
  push:
    branches: [main]
    paths:
      - '.github/workflows/build-theme-package.yml'
      - 'scripts/create-zip.ts'

jobs:
  build-theme-package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout app repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create theme package
        run: npm run create-theme-zip
        
      - name: Check if zip was created
        run: |
          if [ ! -f public/nn-instagram-theme.zip ]; then
            echo "❌ Zip file was not created"
            exit 1
          fi
          echo "✅ Zip file created successfully"
          ls -lh public/nn-instagram-theme.zip
        
      - name: Commit updated theme package
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/nn-instagram-theme.zip
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NN Instagram theme package [skip ci]"
            git push
            echo "✅ Theme package updated and pushed"
          fi
