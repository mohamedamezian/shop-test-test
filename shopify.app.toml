# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "02fee5ebd0c35e7e65f2bdb8944e1ffa"
name = "IG-DevTools"
application_url = "https://shop-test-test.vercel.app/"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_metaobject_definitions,write_products"

[auth]
redirect_urls = [ "https://shop-test-test.vercel.app/auth/callback" ]

[metaobjects.app.instagram_post]
name = "Instagram Post"

  [metaobjects.app.instagram_post.access]
  admin = "merchant_read_write"
  storefront = "public_read"

  [metaobjects.app.instagram_post.capabilities]
  publishable = true

[metaobjects.app.instagram_post.fields.media]
name = "List Reference"
type = "file_reference"

[metaobjects.app.instagram_post.fields.post]
name = "Post"
type = "json"

[metaobjects.app.instagram_list]
name = "Instagram List"

  [metaobjects.app.instagram_list.access]
  admin = "merchant_read_write"
  storefront = "public_read"

  [metaobjects.app.instagram_list.capabilities]
  publishable = true

[metaobjects.app.instagram_list.fields.post_reference]
name = "Post Reference"
type = "metaobject_reference<$app:instagram_post>"
